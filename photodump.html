            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: block;
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #f0ad4e;
            font-size: 2.5em;
            font-family: Georgia, serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery-item {
            position: relative;
            width: calc(20% - 10px);
            margin: 5px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.8;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 1;
        }
        .gallery-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .description {
            opacity: 1;
        }
        .button {
            text-decoration: none;
            color: white;
            background-color: #ad721e;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0ad4e;
            transform: scale(1.1);
        }
        .content-container {
            display: block;
            overflow: auto; 
            width: 100%;
            height: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
