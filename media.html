<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('c:/Users/brian/Downloads/red-business-border-modern-background-design-vector/bgwallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: block;
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
            font-size: 2.5em;
            font-family: Georgia, serif;
        }
        .button {
            text-decoration: none;
            color: white;
            background-color: #a746e3;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button i {
            margin-right: 8px;
        }
        .button:hover {
            background-color: #6a1b9a;
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .home-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WELCOME TO MY MEDIA PAGE</h1>
        <div class="button-container">
            <a href="mybeat.html" class="button"><i class="fas fa-music"></i> My Beat</a>
            <a href="myfilm.html" class="button"><i class="fas fa-film"></i> My Kind of Film</a>
        </div>
        <div class="home-button-container">
            <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>

</body>
</html>
